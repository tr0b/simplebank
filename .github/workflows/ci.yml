# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: 'ci-test'

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.2
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: root
          POSTGRES_DB: simple_bank
          POSTGRES_PORT: 5432
          SSL_MODE: disable
        # set healtchecks
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Install golang-migrate
      run: |
        curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.2/migrate.linux-amd64.tar.gz | tar xvz
        sudo mv migrate /usr/bin/
        which migrate


    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
      id: go

    - name: Run migrations
      run: make migrateup
      env:
        POSTGRES_PASSWORD: secret
        POSTGRES_USER: root
        POSTGRES_DB: simple_bank
        POSTGRES_PORT: 5432
        SSL_MODE: disable

    - name: Test
      run: |
        echo POSTGRES_PASSWORD="secret" > .env
        echo POSTGRES_USER="root" >> .env
        echo POSTGRES_DB="simple_bank" >> .env
        echo POSTGRES_PORT="5432" >> .env
        echo SSL_MODE="disable" >> .env
        echo DB_DRIVER="postgres" >> .env
        echo DB_SOURCE="postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable" >> .env
        echo SERVER_ADDRESS="0.0.0.0:8081" >> .env

        make test
